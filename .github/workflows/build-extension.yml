name: Build Extension

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Run dependency check
      run: npm run check
        
    - name: Compile TypeScript
      run: npm run compile
        
    - name: Install vsce
      run: npm install -g @vscode/vsce
      
    - name: Package extension
      run: vsce package --out kip-language-${{ github.ref_name }}-${{ github.sha }}.vsix
      id: package
      
    - name: Validate VSIX
      run: npm run validate kip-language-*.vsix
      
    - name: Get version from package.json
      id: version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "VSIX version: $VERSION"
      
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: kip-language-vsix-${{ steps.version.outputs.version }}
        path: '*.vsix'
        retention-days: 90
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: '*.vsix'
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## ðŸ“¦ VSIX DosyasÄ±
          
          Bu release iÃ§in VSIX dosyasÄ± otomatik olarak oluÅŸturulmuÅŸtur.
          
          ### ðŸ“¥ Kurulum
          
          **VS Code Marketplace:**
          ```bash
          code --install-extension algorynth.kip-language
          ```
          
          **VSIX DosyasÄ± ile:**
          ```bash
          code --install-extension kip-language-*.vsix
          ```
          
          ### âœ¨ Bu Versiyondaki DeÄŸiÅŸiklikler
          
          Detaylar iÃ§in [CHANGELOG.md](CHANGELOG.md) dosyasÄ±na bakÄ±n.
          
          ### ðŸ”— BaÄŸlantÄ±lar
          
          - [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=algorynth.kip-language)
          - [GitHub Repository](https://github.com/algorynth/kip-vscode-language-support)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Comment PR with VSIX download
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const vsixFiles = fs.readdirSync('.').filter(f => f.endsWith('.vsix'));
          if (vsixFiles.length > 0) {
            const vsixFile = vsixFiles[0];
            const fileSize = (fs.statSync(vsixFile).size / 1024 / 1024).toFixed(2);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âœ… Extension Build BaÅŸarÄ±lÄ±!\n\nðŸ“¦ **VSIX DosyasÄ±:** \`${vsixFile}\` (${fileSize} MB)\n\nArtifacts sekmesinden indirebilirsiniz.`
            });
          }
