name: Build Extension

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'  # v1.0.0, v1.1.0 gibi tag'ler iÃ§in otomatik release
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Run dependency check
      run: npm run check
        
    - name: Compile TypeScript
      run: npm run compile
        
    - name: Install vsce
      run: npm install -g @vscode/vsce
      
    - name: Package extension
      run: vsce package --out kip-language-${{ github.ref_name }}-${{ github.sha }}.vsix
      id: package
      
    - name: Validate VSIX
      run: npm run validate kip-language-*.vsix
      
    - name: Get version from package.json or tag
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          # Tag'den versiyon al (v1.1.0 -> 1.1.0)
          VERSION="${GITHUB_REF#refs/tags/v}"
        else
          # package.json'dan versiyon al
          VERSION=$(node -p "require('./package.json').version")
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "VSIX version: $VERSION"
      
    - name: Rename VSIX with version
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        mv kip-language-*.vsix "kip-language-${VERSION}.vsix"
        echo "VSIX renamed to: kip-language-${VERSION}.vsix"
      
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: kip-language-vsix-${{ steps.version.outputs.version }}
        path: '*.vsix'
        retention-days: 90
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: '*.vsix'
        tag_name: ${{ github.ref_name }}
        name: Kip Language Extension ${{ steps.version.outputs.version }}
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## ðŸ“¦ Kip Language Extension v${{ steps.version.outputs.version }}
          
          Bu release iÃ§in VSIX dosyasÄ± otomatik olarak derlenmiÅŸ ve yayÄ±nlanmÄ±ÅŸtÄ±r.
          
          ### ðŸ“¥ Kurulum
          
          **VS Code Marketplace:**
          ```bash
          code --install-extension algorynth.kip-language
          ```
          
          **VSIX DosyasÄ± ile:**
          1. AÅŸaÄŸÄ±daki `kip-language-${{ steps.version.outputs.version }}.vsix` dosyasÄ±nÄ± indirin
          2. VS Code'da `Ctrl+Shift+P` (veya `Cmd+Shift+P` macOS'ta) tuÅŸlarÄ±na basÄ±n
          3. "Extensions: Install from VSIX..." komutunu Ã§alÄ±ÅŸtÄ±rÄ±n
          4. Ä°ndirdiÄŸiniz VSIX dosyasÄ±nÄ± seÃ§in
          
          ### âœ¨ Bu Versiyondaki DeÄŸiÅŸiklikler
          
          Detaylar iÃ§in [CHANGELOG.md](CHANGELOG.md) dosyasÄ±na bakÄ±n.
          
          ### ðŸ”— BaÄŸlantÄ±lar
          
          - [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=algorynth.kip-language)
          - [GitHub Repository](https://github.com/algorynth/kip-vscode-language-support)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Comment PR with VSIX download
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const vsixFiles = fs.readdirSync('.').filter(f => f.endsWith('.vsix'));
          if (vsixFiles.length > 0) {
            const vsixFile = vsixFiles[0];
            const fileSize = (fs.statSync(vsixFile).size / 1024 / 1024).toFixed(2);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âœ… Extension Build BaÅŸarÄ±lÄ±!\n\nðŸ“¦ **VSIX DosyasÄ±:** \`${vsixFile}\` (${fileSize} MB)\n\nArtifacts sekmesinden indirebilirsiniz.`
            });
          }
