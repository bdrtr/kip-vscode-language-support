name: Build Kip Binaries

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g., v1.1.0)'
        required: false
        type: string

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            binary_name: kip-linux-x64
          - os: macos-latest
            platform: darwin
            arch: x64
            binary_name: kip-darwin-x64
          - os: macos-latest
            platform: darwin
            arch: arm64
            binary_name: kip-darwin-arm64
          - os: windows-latest
            platform: win32
            arch: x64
            binary_name: kip-win32-x64.exe

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout extension repo
        uses: actions/checkout@v4

      - name: Clone kip-lang repository
        run: |
          git clone --depth 1 https://github.com/kip-dili/kip.git kip-lang || echo "kip-lang clone failed, continuing..."

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y foma libfoma-dev zlib1g-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install foma zlib

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Foma Chocolatey'de yok, bu yüzden skip ediyoruz
          # Windows'ta foma manuel kurulum gerektirir veya binary'ler foma olmadan çalışabilir
          echo "Skipping foma installation on Windows (not available in Chocolatey)"
          echo "Note: Binary may require foma DLLs to be present at runtime"

      - name: Setup Stack
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: '2.11.1'

      - name: Build with Stack
        working-directory: kip-lang
        run: stack build --copy-bins

      - name: Find binary
        id: find_binary
        shell: bash
        working-directory: kip-lang
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            BINARY_PATH=$(stack path --local-bin)/kip.exe
          else
            BINARY_PATH=$(stack path --local-bin)/kip
          fi
          
          if [ ! -f "$BINARY_PATH" ]; then
            echo "Binary not found at $BINARY_PATH"
            exit 1
          fi
          
          echo "binary_path=$BINARY_PATH" >> $GITHUB_OUTPUT
          echo "Found binary at: $BINARY_PATH"

      - name: Copy and rename binary
        shell: bash
        run: |
          cd kip-lang
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp "${{ steps.find_binary.outputs.binary_path }}" "../${{ matrix.binary_name }}"
          else
            cp "${{ steps.find_binary.outputs.binary_path }}" "../${{ matrix.binary_name }}"
            chmod +x "../${{ matrix.binary_name }}"
          fi
          cd ..
          ls -lh "${{ matrix.binary_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: ${{ matrix.binary_name }}
          retention-days: 90

      - name: Get version from tag, input, or package.json
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.release_tag }}" ]; then
            VERSION="${{ github.event.inputs.release_tag }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            VERSION="v${VERSION}"
          else
            # Main branch push - package.json'dan versiyon al
            VERSION=$(node -p "require('./package.json').version")
            VERSION="v${VERSION}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create or update release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.binary_name }}
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Kip Binaries ${{ steps.get_version.outputs.tag }}
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
