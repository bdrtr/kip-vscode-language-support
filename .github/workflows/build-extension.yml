name: Build Extension

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Compile TypeScript
      run: npm run compile
      
    - name: Run tests
      run: npm test
      
    - name: Run LSP tests
      run: npm run test:lsp
      
    - name: Install vsce
      run: npm install -g @vscode/vsce
      
    - name: Package extension
      run: npm run package
      
    - name: Get version from package.json
      id: version_info
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: kip-language-extension
        path: '*.vsix'
        retention-days: 30
    
    - name: Create Release (for version tags only)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: '*.vsix'
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Pre-release (for main branch)
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && !startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: '*.vsix'
        tag_name: latest
        name: Latest Build (v${{ steps.version_info.outputs.version }})
        body: |
          ## Latest Build
          
          **Version:** ${{ steps.version_info.outputs.version }}  
          **Commit:** [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})  
          **Built:** ${{ github.event.head_commit.timestamp || github.run_started_at }}
          
          ⚠️ **This is a pre-release build from the main branch.**
          
          For stable releases, check [Releases](https://github.com/${{ github.repository }}/releases) for version tags.
          
          ## Installation
          
          1. Download the `.vsix` file from **Assets** below
          2. Open VS Code
          3. Press `Ctrl+Shift+P` (or `Cmd+Shift+P` on macOS)
          4. Type "Extensions: Install from VSIX..."
          5. Select the downloaded file
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
