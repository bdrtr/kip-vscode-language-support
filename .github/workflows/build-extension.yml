name: Build and Release Extension

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Compile TypeScript
      run: npm run compile
      
    - name: Install vsce
      run: npm install -g @vscode/vsce
      
    - name: Get version from package.json
      id: version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "VSIX version: $VERSION"
      
    - name: Package extension
      run: |
        vsce package --out "kip-language-${{ steps.version.outputs.version }}.vsix"
        echo "VSIX created: kip-language-${{ steps.version.outputs.version }}.vsix"
      
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: kip-language-${{ steps.version.outputs.version }}
        path: '*.vsix'
        retention-days: 90
    
    - name: Create or Update Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: '*.vsix'
        tag_name: v${{ steps.version.outputs.version }}
        name: Kip Language Extension v${{ steps.version.outputs.version }}
        generate_release_notes: true
        draft: false
        prerelease: false
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
